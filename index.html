    .card {
      background: var(--card);

      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;

    .loader-text {

      font-size: 1.1em;
      color: #007bff;
      font-weight: 600;
      opacity: 0;
      animation: fade 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const produtosContainer = document.getElementById("produtos");
    const contador = document.getElementById("contador");
    const paginacao = document.getElementById("paginacao");
    const buscaInput = document.getElementById("busca");
    const filtroCat = document.getElementById("categoria");
    const loader = document.getElementById("loader");

    let produtosFiltrados = [];
    let paginaAtual = 1;
    const itensPorPagina = 6;

    function renderizarProdutos() {
      produtosContainer.innerHTML = "";
      const inicio = (paginaAtual - 1) * itensPorPagina;
      const fim = inicio + itensPorPagina;
      const produtosPagina = produtosFiltrados.slice(inicio, fim);

      produtosPagina.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <div class="card-content">
            <h3>${p.nome}</h3>
            <p>${p.descricao}</p>
            <a href="${p.link}" target="_blank" class="btn">Ver no Mercado Livre</a>
          </div>
        `;
        produtosContainer.appendChild(card);
      });

      contador.textContent = `Produtos encontrados: ${produtosFiltrados.length}`;
      renderizarPaginacao();
    }

    function renderizarPaginacao() {
      paginacao.innerHTML = "";
      const totalPaginas = Math.ceil(produtosFiltrados.length / itensPorPagina);
      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === paginaAtual) btn.classList.add("active");
        btn.onclick = () => {
          paginaAtual = i;
          renderizarProdutos();
        };
        paginacao.appendChild(btn);
      }
    }

    function filtrarProdutos() {
      const termo = buscaInput.value.toLowerCase();
      const categoria = filtroCat.value;
      produtosFiltrados = produtosData.filter(p => {
        const matchBusca = p.nome.toLowerCase().includes(termo);
        const matchCat = categoria === "todas" || p.categoria === categoria;
        return matchBusca && matchCat;
      });
      paginaAtual = 1;
      renderizarProdutos();
    }

    // Mostra loader durante embaralhamento
